<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
  <li>java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C/C++</li>
</ol>

<hr/>

<!--无序列表
应用范围：导航。侧边栏
-->
<ul>
  <li>java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C/C++</li>
</ul>

<hr/>


<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容

应用范围：公司网站底部
-->
<dl>
  <dt>学科</dt>

  <dd>java</dd>
  <dd>python</dd>
  <dd>Linux</dd>
  <dd>C/C++</dd>

  <dt>位置</dt>

  <dd>西安</dd>
  <dd>重庆</dd>
  <dd>山东</dd>
</dl>

</body>
</html>
