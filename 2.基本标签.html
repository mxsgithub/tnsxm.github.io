<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>忙不迭 千年碑易拓</p>
<p>兰亭临帖 行书如行云流水</p>
<p>月下门推 心细如你脚步碎</p>
<p>真迹绝 真心能给谁</p>


<!--水平线标签-->
<hr/>

<!-- 换行标签 -->
忙不迭 千年碑易拓 <br/>
兰亭临帖 行书如行云流水<br/>
月下门推 心细如你脚步碎<br/>
真迹绝 真心能给谁<br/>


<!--粗体，斜体-->
<h1>字体样式标签</h1>

粗体：  <strong>i love you</strong>
斜体：  <em>i love you</em>

<br/>
<!--特殊符号-->

空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格：

<br/>
&gt;
<br/>
&lt;
<br/>
&copy;版权所有

</body>
</html>
