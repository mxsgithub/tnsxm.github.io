    <title>内联框架</title>

<body>


<!--内联框架
src:引用页面地址
w-h:宽度和高度
name:框架表示名

-->

<iframe src="" name="hello" frameborder="0" width="1000px" height="800px"></iframe>

<a href="https://www.bilibili.com" target="hello">点击跳转</a>

</body>
