<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签学习</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>

<!--a超链接标签
href :必填，表示要跳转到哪个页面
target : 表示窗口在哪里打开
        _blank  在新标签中打开
        _self   在自己的网页中打开
-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>

<br>
<a href="1.我的第一个网页.html">
    <img src="../resource/image/1.png" alt="狂神图像" title="悬停文字"width="300" height="300" >
</a>



<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->
<a href="#top">回到顶部</a>

<a name="down">down</a>


<!--功能性链接

邮件链接 : mailto:
QQ链接 :

-->

<a href="mailto:1693800752@qq.com">点击联系我</a>


</body>
</html>
